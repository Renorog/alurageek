<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <header>
        <img src="../Alura-Geek-Challenge-2-main/src/assets/icones/alugageek.png" alt="coracao">
    </header>
    <main>
        <section id="produtos">
            <h2>Meus Produtos:</h2>
            <div id="container-produtos">
              
            </div>
        </section>
        <section id="formulario">
            <h2>Adicionar Produto:</h2>
            <form id="form-produto">
                <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
                <input type="number" id="valor-produto" placeholder="Valor do Produto" required>
                <input type="url" id="imagem-produto" placeholder="URL da Imagem do Produto" required>
                <div class="btn-container">
                    <button type="submit" id="botao-guardar">Guardar</button>
                    <button type="reset" id="botao-limpar">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
     
        
    </footer>
    <script src="../Alura-Geek-Challenge-2-main/script.js"></script>
</body>

</html>
